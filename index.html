<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Adiviná el número</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="panel panel-default panel-guess">
		<div class="panel-heading"><h1 class="panel-title text-center">Adiviná el número</h1></div>
		<div class="panel-body">
			<form class="form-horizontal">
				<div class="form-group">
					<div class="text-center">
						<label for="answer" class="control-label"><h3>Número (del 1 al 100)</h3></label>
					</div>
					<div class="text-center">
						<input name="answer" type="number" class="control-form" id="answer" min="1" max="100">
					</div>
					<div class="text-center">
						<button name="risk" type="button" class="btn btn-success" id="risk">Arriesgar</button>
					</div>
				</div>
				<h4 class="text-center">
					<span id="result"> Ingresar un número entero </span>
					<span id="attempts"> </span>
				</h4>
			</form>
		</div>
	</div>
	
	<script src="bin/app.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
